<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HQProp Drone GP 2025</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="favicon.png">
</head>
<body>
    <div class="team-section">
        <div class="box" id="team1">
            <p class="team-name">Team 1</p>
        </div>
        <div class="box" id="team2">
            <p class="team-name">Team 2</p>
        </div>
        <div class="box" id="team3">
            <p class="team-name">Team 3</p>
        </div>
        <div class="box" id="team4">
            <p class="team-name">Team 4</p>
        </div>
    </div>

    <div class="admin-section">
        <h2>Admin Section</h2>
        <br>
        <div class="box">
            <h3>Team 1</h3>
            <div class="inline-elements">
                <select class="dropdown" id="team1Dropdown" onchange="updateTeamName(this, 'team1')"></select>
                <button id="pilotSwapButton1" onclick="pilotSwapStart('team1', this.id)">Pilot Swap</button>
            </div>
        </div>
        <div class="box">
            <h3>Team 2</h3>
            <div class="inline-elements">
                <select class="dropdown" id="team2Dropdown" onchange="updateTeamName(this, 'team2')"></select>
                <button id="pilotSwapButton2" onclick="pilotSwapStart('team2', this.id)">Pilot Swap</button>
            </div>
        </div>
        <div class="box">
            <h3>Team 3</h3>
            <div class="inline-elements">
                <select class="dropdown" id="team3Dropdown" onchange="updateTeamName(this, 'team3')"></select>
                <button id="pilotSwapButton3" onclick="pilotSwapStart('team3', this.id)">Pilot Swap</button>
            </div>
        </div>
        <div class="box">
            <h3>Team 4</h3>
            <div class="inline-elements">
                <select class="dropdown" id="team4Dropdown" onchange="updateTeamName(this, 'team4')"></select>
                <button id="pilotSwapButton4" onclick="pilotSwapStart('team4', this.id)">Pilot Swap</button>
            </div>
        </div>
    </div>

    <!-- Add input field for custom announcement message -->
    <div class="custom-message">
        <p>Enter the announcement message:</p>
        <p>Before message: <input id="customMessageBefore" placeholder="" /></p>
        <p>Team Name</p>
        <p>After message: <input id="customMessageAfter" placeholder="" /></p>
        <button onclick="saveCustomAnnouncements()">Save</button> <!-- Add save button -->
    </div>
    
    <div class="team-names-list">
        <h3>Team Names</h3>
        <table id="teamNamesTable">
            <tbody id="teamNamesTableBody">
                <!-- Rows will be dynamically generated here -->
            </tbody>
        </table>
        <button onclick="addTeamName()">Add Team</button>
        <button onclick="saveTeamNames()">Save</button>
        <button onclick="getTeamNames()">Reload</button>
    </div>

    <div class=version>Version 1.2.03</div>
    <div class="connection-status">
        <div class="status-indicator disconnected" id="connectionStatusIndicator"></div>
        <span id="connectionStatusText">Disconnected</span>
    </div>
    <script src="script.js"></script>
</body>
</html>
